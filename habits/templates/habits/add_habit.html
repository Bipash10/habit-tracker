{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Habit - Habit Tracker</title>
    <link rel="stylesheet" href="{% static 'habits/add_habit.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add Habit</h1>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'analytics' %}">Analytics</a>
                <a href="{% url 'logout' %}">Logout</a>
            </nav>
        </header>

        <main>
            <h2>Create New Habit</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add Habit</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2025 Habit Tracker</p>
        </footer>
    </div>
</body>
</html>
