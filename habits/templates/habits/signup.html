{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Habit Tracker</title>
    <link rel="stylesheet" href="{% static 'habits/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <h2>Sign Up</h2>

        {% if messages %}
            <ul class="error">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>

        <div class="auth-links">
            <span>Already have an account?</span>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
